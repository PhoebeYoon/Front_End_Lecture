<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; box-sizing: border-box;}
        body { background-color: #333; color:white;
            display: flex; align-items: center;
            justify-content: center; 
            flex-direction: column;
        min-height: 100vh; }
      #canvas { background-color: #f0f0f0; border-radius: 5pxs;}
    </style>
</head>
<body>
    <h1>Canvas Drawing</h1>
    <canvas id="canvas" width="600"  height="600"> </canvas>
    <script>    
let canvas =  document.querySelector('canvas') 
const ctx = canvas.getContext('2d')

// ctx.beginPath()
// ctx.moveTo(50,50)
// ctx.lineTo(150,50)
// ctx.lineTo(150,150)
// ctx.lineTo(50,150)

//ctx.lineTo(50,50) 이렇게 첫번째 좌표로 돌아가는대신 closePath()를 한다
ctx.closePath()

// ctx.fillStyle="pink"
// ctx.strokeStyle="blue"
// ctx.lineWidth="3"

// ctx.fill()
// ctx.stroke();


// ---- Triangle
ctx.beginPath()
ctx.moveTo(50,50)
ctx.lineTo( 150, 50);
ctx.lineTo(100,200);
ctx.lineTo(50,50);
ctx.fillStyle="coral"
ctx.fill()

ctx.beginPath()
ctx.moveTo(200,50)
ctx.lineTo(150, 200)
ctx.lineTo(250, 200)
ctx.closePath()
ctx.stroke();

ctx.beginPath();
ctx.rect(300,50, 150, 100)
ctx.fillStyle="teal"
ctx.fill();
    </script>
</body>
</html>
