<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="200" style="border:1px solid #000000;"></canvas>
    <script>
       let canvas =  document.querySelector('canvas') 
const ctx = canvas.getContext('2d')
// arc(x, y, radius, startAngle, endAngle)
// arc(x, y, radius, startAngle, endAngle, counterclockwise)

ctx.beginPath()
ctx.arc(75, 75, 50, 0, Math.PI*2, true)
ctx.moveTo(110, 75)
ctx.arc(75, 75, 35, 0, Math.PI, false)

ctx.moveTo(65,65)
ctx.arc(60,65,5,0, Math.PI *2, true)
ctx.moveTo(96, 65)
ctx.arc(90,65,5,0, Math.PI *2, true)
ctx.stroke();


// Big face
ctx.beginPath()
const centerX = canvas.width/2
const centerY = canvas.height/2

ctx.arc(centerX, centerY, 200, 0, Math.PI*2, true)

ctx.moveTo(centerX +100, centerY)  // mouse
ctx.arc(centerX, centerY, 100, 0, Math.PI , false)

ctx.moveTo(centerX -60, centerY -80) //left eye
ctx.arc(centerX -80, centerY-80, 20, 0 , Math.PI*2)

ctx.moveTo(centerX+100, centerY -80) // right eye
ctx.arc(centerX +80, centerY-80, 20, 0 , Math.PI*2)

ctx.stroke()


    </script>
</body>
</html>
